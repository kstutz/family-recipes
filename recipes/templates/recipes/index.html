{% load static %}

<link rel="stylesheet" href="{% static 'recipes/style.css' %}">

{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{% url 'detail' recipe.id %}">{{ recipe.recipe_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Recipes are available.</p>
{% endif %}
